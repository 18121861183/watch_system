{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <link rel="stylesheet" href="{% static 'layui-v2.4.5/layui/css/layui.css' %}" media="all">
</head>
<body>

<table class="layui-hide" id="intelligentTable" style="width: auto"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">删除所选</button>
        <button id="thread_import" type="button" class="layui-btn layui-btn-sm" lay-event="import">导入威胁情报</button>
    </div>
</script>


<script src="{% static 'layui-v2.4.5/layui/layui.js' %}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer, form = layui.form;
    });

    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#intelligentTable'
            , url: '/intelligence_record'
            , toolbar: '#toolbarDemo'
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', minWidth: 80, fixed: 'left', unresize: true, sort: true, align: 'center'}
                , {field: 'create_time', title: '更新时间', minWidth: 200, align: 'center'}
                , {field: 'key', title: '情报关键字', minWidth: 200, align: 'center'}
                , {field: 'tag', title: '威胁标签', minWidth: 200, align: 'center'}
            ]]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'import':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
            }

        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });

    layui.use('upload', function () {
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#thread_import' //绑定元素
            , url: '/import/' //上传接口
            , done: function (res) {
                //上传完毕回调
            }
            , error: function () {
                //请求异常回调
            }
        });
    });
</script>

</body>
</html>
